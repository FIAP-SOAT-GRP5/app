name: Execute Tests

on:
  push:
    branches:
      - main
      - develop
      - "*"

jobs:
  build:
    name: "Build project"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

  lint:
    name: "Validate lint"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Validate with ESLint
        run: npm run lint

  test:
    name: "Validate tests"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run tests with Jest
        run: npm run test
